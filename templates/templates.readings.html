<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Montera</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="@hughpythoneer">
    <meta name="author" content="Hugo Ramírez">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/css/form-validation.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

</head>
<body>
  <div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://www.gentera.com.mx/contenthandler/!ut/p/digest!rwIpvDZkKV26JDJjysco_w/dav/fs-type1/themes/Gentera/images/logoGentera.png" alt="" width="300" height="70">
        <h2 class="mb-3 text-center">Dispositivo</h2>
      </div>
  
      <div class="row d-flex justify-content-center">
    
        <div class="col-md-6 col-lg-6">
          <form class="needs-validation" method="POST" action={{ url_for('index') }} novalidate>
            <div class="row g-3">
              <div class="col-sm-2">
                <label for="id" class="form-label">ID</label>
                {% if id %}
                  <input type="text" class="form-control form-control-sm" name="id" id="id" placeholder="" value="{{ id }}" readonly="true" required>
                {% endif %}
                <div class="invalid-feedback">
                  Required.
                </div>
              </div>
  
              <div class="col-sm-12">
                <label for="name" class="form-label">Nombre de equipo</label>
                <input type="text" class="form-control form-control-sm" name="name" id="name" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Required.
                </div>
              </div>
  
              <div class="col-12">
                <label for="tipodispositivoId" class="form-label">Tipo de dispositivo</label>
                <div class="input-group has-validation">
                  <select class="form-select form-select-sm" name="tipodispositivoId" id="tipodispositivoId" aria-label="tipodispositivoId">
                    <option>...</option>
                    {% for key, value in choices_types.items() %}
                          <option value="{{key}}">{{ value }}</option>
                    {% endfor %}
                  </select>
                  <div class="invalid-feedback">
                    Required.
                  </div>
                </div>
              </div>

              <div class="col-sm-12">
                <label for="date" class="form-label">Fecha de alta</label>
                <input type="date" class="form-control form-control-sm" name="create_date" id="create_date" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Required.
                </div>
              </div>

              <div class="col-sm-12">
                <label for="update_date" class="form-label">fecha de actualización</label>
                <input type="text" class="form-control form-control-sm" name="update_date" id="update_date" placeholder="" value="{{update_date}}" readonly="true" required>
                <div class="invalid-feedback">
                  Required.
                </div>
              </div>

              <div class="col-sm-12">
                <label for="update_date" class="form-label">Potencia actual</label>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text">kW</span>
                  <input type="number" class="form-control form-control-sm" name="current_kw" id="current_kw" placeholder="" value="" required>
                </div>
                <div class="invalid-feedback">
                  Required.
                </div>
              </div>

              <div class="col-12">
                <label for="tipodispositivoId" class="form-label">Estatus</label>
                <div class="input-group has-validation">
                  <select class="form-select form-select-sm" name="tipodispositivoId" id="tipodispositivoId" aria-label="tipodispositivoId">
                    <option>...</option>
                    {% for key, value in choices_status.items() %}
                          <option value="{{key}}">{{ value }}</option>
                    {% endfor %}
                  
                  </select>
                  <div class="invalid-feedback">
                    Required.
                  </div>
                </div>
              </div>
  
            
            <hr class="my-4">
  
            <button class="w-100 btn btn-primary btn-sm" type="submit">save</button>
          </form>
        </div>
      </div>
    </main>
  
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; Gentera 2022</p>
    </footer>
  </div>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/static/js/form-validation.js"></script>
</body>
</html>
